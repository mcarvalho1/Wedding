<!DOCTYPE html>
<html class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Cadastro de Presentes - Thifany e Matheus</title>
</head>

<body class="bg-gray-50">
  <header class="bg-rose-500 text-white py-4">
    <div class="max-w-6xl mx-auto px-6">
      <h1 class="text-2xl font-serif">Administração - Lista de Presentes</h1>
    </div>
  </header>

  <div class="max-w-2xl mx-auto mt-8 px-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-serif mb-6 text-gray-800">Cadastrar Novo Presente</h2>

      <form id="formPresente" class="space-y-6" enctype="multipart/form-data">
        <div>
          <label for="nome" class="block text-gray-700 mb-2">Nome do Presente</label>
          <input type="text" id="nome" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
        </div>

        <div>
          <label for="preco" class="block text-gray-700 mb-2">Preço (R$)</label>
          <input type="number" id="preco" step="0.01" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" required>
        </div>

        <div>
          <label for="imagem" class="block text-gray-700 mb-2">URL da Imagem</label>
          <input type="url" id="imagem" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" placeholder="https://exemplo.com/imagem.jpg">
        </div>

        <div>
          <label for="imagemUpload" class="block text-gray-700 mb-2">Ou faça upload de uma imagem</label>
          <input type="file" id="imagemUpload" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-rose-500" accept="image/*">
        </div>

        <button type="submit" class="w-full bg-rose-500 text-white py-3 rounded-lg hover:bg-rose-600 transition-colors">
          Cadastrar Presente
        </button>
      </form>
    </div>

    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-serif mb-6 text-gray-800">Presentes Cadastrados</h2>
      <div id="listaPresentesCadastrados" class="space-y-4">
        <!-- Os presentes serão listados aqui -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('formPresente');
      const listaPresentes = document.getElementById('listaPresentesCadastrados');

      async function carregarPresentes() {
        try {
          const response = await fetch('http://localhost:3000/api/presentes');
          const presentes = await response.json();

          listaPresentes.innerHTML = presentes.map(presente => `
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
              <div class="flex items-center gap-4">
                <img src="${presente.imagem}" alt="${presente.nome}" class="w-16 h-16 object-cover rounded-lg">
                <div>
                  <h3 class="font-bold text-gray-800">${presente.nome}</h3>
                  <p class="text-gray-600">R$ ${presente.preco.toFixed(2)}</p>
                  ${presente.indisponivel ? `<p class="text-red-500 font-semibold">Indisponível - Escolha: ${presente.metodoPagamento}</p>` : ''}
                </div>
              </div>
              ${!presente.indisponivel ? `
              <button 
                onclick="excluirPresente(${presente.id})"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
              >
                Excluir
              </button>` : ''}
            </div>
          `).join('');
        } catch (error) {
          console.error('Erro ao carregar presentes:', error);
        }
      }

      // Função para excluir um presente
      window.excluirPresente = async (id) => {
        if (confirm('Tem certeza que deseja excluir este presente?')) {
          try {
            const response = await fetch(`http://localhost:3000/api/presentes/${id}`, {
              method: 'DELETE',
            });

            if (response.ok) {
              alert('Presente excluído com sucesso!');
              carregarPresentes();
            } else {
              const errorData = await response.json();
              alert(`Erro ao excluir presente: ${errorData.error}`);
            }
          } catch (error) {
            console.error('Erro ao excluir presente:', error);
            alert('Erro ao excluir presente. Tente novamente.');
          }
        }
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('nome', document.getElementById('nome').value);
        formData.append('preco', parseFloat(document.getElementById('preco').value));
        formData.append('imagem', document.getElementById('imagem').value);
        const imagemUpload = document.getElementById('imagemUpload').files[0];
        if (imagemUpload) {
          formData.append('imagemUpload', imagemUpload);
        }

        try {
          const response = await fetch('http://localhost:3000/api/presentes', {
            method: 'POST',
            body: formData,
          });

          if (response.ok) {
            form.reset();
            carregarPresentes();
            alert('Presente cadastrado com sucesso!');
          } else {
            alert('Erro ao cadastrar presente. Tente novamente.');
          }
        } catch (error) {
          console.error('Erro ao cadastrar presente:', error);
          alert('Erro ao cadastrar presente. Tente novamente.');
        }
      });

      carregarPresentes();
    });
  </script>
</body>

</html>
